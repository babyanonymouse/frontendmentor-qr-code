<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS file -->
    <link rel="stylesheet" href="output.css" />
    <!-- title -->
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="font-outfit bg-slate-300">
    <!-- wrapper -->
    <main class="flex-col min-h-screen flex items-center justify-center">
      <div
        class="bg-white rounded-xl flex flex-col items-center justify-center max-w-xs mx-auto"
      >
        <div class="p-3">
          <img
            src="./images/image-qr-code.png"
            alt="QR code"
            class="rounded-xl"
          />
          <div class="p-5 text-center text-[15px]">
            <p class="font-bold text-xl mb-2">
              Improve your front-end skills by building projects.
            </p>
            <p class="font-normal text-gray-700">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
      <div class="mt-2">
        Challenge by
        <a
          class="text-accent"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener"
          >Frontend Mentor</a
        >. Coded by
        <a class="text-accent" href="https://github.com/babyanonymouse"
          >Samuel Lwanga</a
        >.
      </div>
    </main>
  </body>
</html>
